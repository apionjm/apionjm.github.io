  function typeText(element, text, speed=30, callback) {
    let i = 0;
    element.innerHTML = '';
    function typing() {
      if (i < text.length) {
        element.innerHTML += text.charAt(i);
        i++;
        setTimeout(typing, speed);
      } else {
        if (callback) callback();
      }
    }
    typing();
  }
