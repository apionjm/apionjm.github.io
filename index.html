<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oshayne | Hacker Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    font-family:'Fira Code', monospace;
    background:#121212;
    color:#00f0ff;
    padding:1em;
  }

  h1,h2,h3 { text-align:center; margin-bottom:0.5em; }

  /* GRID LAYOUT FOR DASHBOARD */
  .dashboard {
    display: grid;
    grid-template-columns: 1fr; /* single column mobile default */
    gap: 1.5em;
  }

  @media (min-width: 900px) {
    .dashboard {
      grid-template-columns: repeat(2, 1fr); /* 2 columns on desktop */
    }
  }

  @media (min-width: 1300px) {
    .dashboard {
      grid-template-columns: repeat(3, 1fr); /* 3 columns wide screens */
    }
  }

  section {
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:1em;
    border-radius:8px;
    min-height:4em;
    transition: border 0.5s ease;
    background: #1a1a1a;
  }

  .panel {
    border: none; /* hidden initially */
  }

  .panel.loaded {
    border: 2px solid #00f0ff;
  }

  pre {
    background: transparent;
    padding:0.5em;
    white-space:pre-wrap;
    word-wrap:break-word;
    font-size:1em;
    width:100%;
  }

  .tech img, .badges img {
    height:35px;
    margin:0.3em;
  }

  /* Optional: center header full width */
  #header {
    grid-column: 1 / -1;
  }

  /* Optional: footer full width */
  .footer {
    grid-column: 1 / -1;
  }

</style>
</head>
<body>

<div class="dashboard">
  <section id="header" class="panel">
    <h1 id="headerText"></h1>
    <div id="typingHeader"></div>
    <div class="badges" id="badges"></div>
  </section>

  <section id="boot" class="panel">
    <pre id="bootText"></pre>
  </section>

  <section id="whoami" class="panel">
    <pre id="whoText"></pre>
  </section>

  <section id="metrics" class="panel">
    <h2 id="metricsTitle"></h2>
    <div id="metricsImages"></div>
  </section>

  <section id="tech" class="panel">
    <h2 id="techTitle"></h2>
    <div class="tech" id="techIcons"></div>
  </section>

  <section id="protocol" class="panel">
    <h2 id="protocolTitle"></h2>
    <pre id="protocolText"></pre>
  </section>

  <section id="operations" class="panel">
    <h2 id="opsTitle"></h2>
    <pre id="opsText"></pre>
  </section>

  <section id="connect" class="panel">
    <h2 id="connectTitle"></h2>
    <pre id="connectText"></pre>
  </section>

  <section class="footer panel">
    <h3 id="footerText"></h3>
  </section>
</div>

<script>
  function typeText(element, text, speed=30, callback) {
    let i = 0;
    element.innerHTML = '';
    function typing() {
      if (i < text.length) {
        element.innerHTML += text.charAt(i);
        i++;
        setTimeout(typing, speed);
      } else {
        const parentPanel = element.closest('.panel');
        if(parentPanel) parentPanel.classList.add('loaded');
        if (callback) callback();
      }
    }
    typing();
  }

            <img src="https://img.shields.io/badge/STATUS-ACTIVE-000000?style=flat&color=00f0ff">
          `;
          typeText(document.getElementById('bootText'), `
+ SYSTEM BOOTING...

          `, 30, () => {
            typeText(document.getElementById('whoText'), `

  }

  startTypingSequence();
</script>

</body>
</html>
