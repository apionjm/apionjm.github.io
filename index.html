<style>
  body {
    margin:0;
    font-family:'Fira Code', monospace;
    background:#121212;
    color:#00f0ff;
    padding:1em;
  }

  h1,h2,h3 {
    margin:0.5em 0;
    text-align:center;
  }

  /* GRID LAYOUT FOR DASHBOARD */
  .dashboard {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1.5em;
  }

  @media (min-width: 900px) {
    .dashboard {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (min-width: 1300px) {
    .dashboard {
      grid-template-columns: repeat(3, 1fr);
    }
  }

  section {
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    align-items:center;
    padding:1em;
    border-radius:8px;
    min-height:6em;
    background:#1a1a1a;
    transition:border 0.5s ease, transform 0.3s ease;
  }

  .panel {
    border:none;
  }

  .panel.loaded {
    border: 2px solid #00f0ff;
    transform:scale(1.02);
  }

  pre {
    background:transparent;
    padding:0.5em;
    white-space:pre-wrap;
    word-wrap:break-word;
    font-size:1em;
    width:100%;
    text-align:left;
  }

  .tech img, .badges img, #metricsImages img {
    height:35px;
    margin:0.3em;
  }

  /* FULL WIDTH HEADER/FOOTER */
  #header, .footer {
    grid-column:1 / -1;
  }

  /* Additional styling for code blocks */
  section pre {
    border-left: 3px solid #00f0ff;
    padding-left: 0.5em;
  }
</style>
</head>

</script<script>
const sections = [
  "header",
  "boot",
  "whoami",
  "metrics",
  "tech",
  "protocol",
  "operations",
  "connect",
  "footer"
];

let currentSection = 0;

/* TYPEWRITER */
function typeText(element, text, speed=30, callback) {
  let i=0;
  element.innerHTML='';
  function typing() {
    if(i<text.length){
      element.innerHTML += text.charAt(i);
      i++;
      setTimeout(typing,speed);
    } else {
      const parent = element.closest('.panel');
      if(parent) parent.classList.add('loaded');
      if(callback) callback();
    }
  }
  typing();
}

/* CREATE TERMINAL INPUT */
function createInputGate(callback){
  const gate = document.createElement("div");
  gate.style.marginTop = "1em";
  gate.innerHTML = `
    <pre>> Type "next" to continue...</pre>
    <input id="terminalInput" 
           style="background:#000;color:#00f0ff;border:1px solid #00f0ff;
                  padding:5px;font-family:'Fira Code';width:100%;">
  `;
  document.querySelectorAll('.panel')[currentSection].appendChild(gate);

  const input = gate.querySelector("#terminalInput");
  input.focus();

  input.addEventListener("keydown", function(e){
    if(e.key === "Enter"){
      if(input.value.trim().toLowerCase() === "next"){
        gate.remove();
        currentSection++;
        callback();
      } else {
        input.value="";
      }
    }
  });
}

/* SECTIONS CONTENT */

          "Founder of Apion; Full Stack Engineer; Mobile App Architect; System Builder; Code is Life.",25,()=>{
            createInputGate(()=>loadSection(currentSection));
          });
