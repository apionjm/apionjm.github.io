<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oshayne | Hacker Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    font-family:'Fira Code', monospace;
    background:#121212;
    color:#00f0ff;
    overflow:hidden;
  }

  h1,h2,h3 {
    margin:0.5em 0;
    text-align:center;
  }

  .panel {
    position:absolute;
    top:0; left:0;
    height:100vh;
    width:100vw;
    padding:2em;
    box-sizing:border-box;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:#121212;
    opacity:0;
    pointer-events:none;
    transition:opacity 0.8s ease;
  }

  .panel.active {
    opacity:1;
    pointer-events:auto;
  }

  pre {
    background:transparent;
    padding:0.5em;
    white-space:pre-wrap;
    word-wrap:break-word;
    font-size:1em;
    width:100%;
    text-align:left;
  }

  .tech img, .badges img, #metricsImages img {
    height:35px;
    margin:0.3em;
  }

  input {
    background:#000;
    color:#00f0ff;
    border:1px solid #00f0ff;
    padding:5px;
    font-family:'Fira Code';
    width:100%;
    max-width:300px;
  }

  .inputGate {
    margin-top:1em;
    text-align:center;
    width:100%;
  }

  #metricsImages img {
    height:120px;
    margin:0.5em;
  }

  #credits {
    margin-top:1em; 
    font-size:0.8em; 
    color:#00f0ff; 
    opacity:0; 
    transition:opacity 1s;
    text-align:center;
  }
</style>
</head>
<body>

<section id="header" class="panel active">
  <h1 id="headerText"></h1>
  <div id="typingHeader"></div>
  <div class="badges" id="badges"></div>
</section>

<section id="boot" class="panel">
  <pre id="bootText"></pre>
</section>

<section id="whoami" class="panel">
  <pre id="whoText"></pre>
</section>

<section id="metrics" class="panel">
  <h2 id="metricsTitle"></h2>
  <div id="metricsImages"></div>
</section>

<section id="tech" class="panel">
  <h2 id="techTitle"></h2>
  <div class="tech" id="techIcons"></div>
</section>

<section id="protocol" class="panel">
  <h2 id="protocolTitle"></h2>
  <pre id="protocolText"></pre>
</section>

<section id="operations" class="panel">
  <h2 id="opsTitle"></h2>
  <pre id="opsText"></pre>
</section>

<section id="connect" class="panel">
  <h2 id="connectTitle"></h2>
  <pre id="connectText"></pre>
</section>

<section id="footer" class="panel">
  <h3 id="footerText"></h3>
  <p id="credits">Built with help from ChatGPT ðŸ¤– | AI is a helper/partner, never the sole</p>
</section>

<script>
const sections = [
  "header","boot","whoami","metrics","tech","protocol","operations","connect","footer"
];
let currentSection = 0;

/* TYPEWRITER */
function typeText(element, text, speed=30, callback){
  let i=0;
  element.innerHTML='';
  function typing() {
    if(i<text.length){
      element.innerHTML += text.charAt(i);
      i++;
      setTimeout(typing,speed);
    } else {
      const parent = element.closest('.panel');
      if(parent) parent.classList.add('loaded');
      if(callback) callback();
    }
  }
  typing();
}

/* INPUT GATE WITH FADE */
function createInputGate(callback){
  const panel = document.getElementById(sections[currentSection]);
  const gate = document.createElement('div');
  gate.classList.add('inputGate');
  gate.innerHTML = `<pre>> Type "next" to continue...</pre><input id="terminalInput" />`;
  panel.appendChild(gate);
  const input = gate.querySelector('input');
  input.focus();

  input.addEventListener('keydown', function(e){
    if(e.key === "Enter"){
      if(input.value.trim().toLowerCase() === "next"){
        gate.remove();
        // FADE OUT CURRENT PANEL
        panel.classList.remove('active');
        currentSection++;
        if(currentSection < sections.length){
          const nextPanel = document.getElementById(sections[currentSection]);
          setTimeout(()=> nextPanel.classList.add('active'), 100);
        }
        callback();
      } else {
        input.value = '';
      }
    }
  });
}

/* SECTION SEQUENCER */
function loadSection(index){
  if(index >= sections.length) return;

  switch(sections[index]){
    case "header":
      typeText(document.getElementById('headerText'), "Hi ðŸ‘‹, I'm Oshayne",40,()=>{
        typeText(document.getElementById('typingHeader'),
          "Founder of Apionlabs; Full Stack Engineer; Mobile App Architect; System Builder; Code is Life.",25,()=>{
            document.getElementById('badges').innerHTML=`
              <img src="https://komarev.com/ghpvc/?username=apionjm&label=PROFILE+VIEWS&color=00f0ff&style=flat">
              <img src="https://img.shields.io/github/followers/apionjm?label=FOLLOWERS&style=flat&color=00f0ff">
              <img src="https://img.shields.io/badge/STATUS-ACTIVE-000000?style=flat&color=00f0ff">
            `;
            createInputGate(()=>loadSection(currentSection));
          });
      });
    break;

    case "boot":
      typeText(document.getElementById('bootText'), `
+ SYSTEM BOOTING...
+ IDENTITY CONFIRMED: OSHAYNE
+ ROLE: FOUNDER @ APIONLABS
+ MODE: DARK
+ STATUS: BUILDING THE FUTURE
      `,25,()=> createInputGate(()=>loadSection(currentSection)) );
    break;

    case "whoami":
      typeText(document.getElementById('whoText'), `
> Founder of Apionlabs
> React & React Native Specialist
> Firebase Engineer
> Digital Growth Strategist
> Code is life.
      `,25,()=> createInputGate(()=>loadSection(currentSection)) );
    break;

    case "metrics":
      typeText(document.getElementById('metricsTitle'),"ðŸ“Š System Metrics",40,()=>{
        document.getElementById('metricsImages').innerHTML=`
          <img src="https://github-readme-stats.vercel.app/api?username=apionjm&show_icons=true&theme=dark&hide_border=true&title_color=00f0ff&icon_color=00f0ff&text_color=00f0ff">
          <img src="https://github-readme-streak-stats.herokuapp.com/?user=apionjm&theme=dark&hide_border=true&stroke=00f0ff">
        `;
        createInputGate(()=>loadSection(currentSection));
      });
    break;

    case "tech":
      typeText(document.getElementById('techTitle'),"âš™ï¸ Tech Arsenal",40,()=>{
        document.getElementById('techIcons').innerHTML=`
          <img src="https://img.shields.io/badge/React-000000?style=for-the-badge&logo=react&logoColor=00f0ff">
          <img src="https://img.shields.io/badge/React_Native-000000?style=for-the-badge&logo=react&logoColor=00f0ff">
          <img src="https://img.shields.io/badge/TypeScript-000000?style=for-the-badge&logo=typescript&logoColor=00f0ff">
          <img src="https://img.shields.io/badge/JavaScript-000000?style=for-the-badge&logo=javascript&logoColor=00f0ff">
          <img src="https://img.shields.io/badge/Firebase-000000?style=for-the-badge&logo=firebase&logoColor=00f0ff">
          <img src="https://img.shields.io/badge/Node.js-000000?style=for-the-badge&logo=node.js&logoColor=00f0ff">
        `;
        createInputGate(()=>loadSection(currentSection));
      });
    break;

    case "protocol":
      typeText(document.getElementById('protocolTitle'),"ðŸ›° Apion Protocol",40,()=>{
        typeText(document.getElementById('protocolText'),`
apion:
  focus: "Mobile Apps & Modern Web Platforms"
  architecture: "Scalable & Secure"
  strategy: "Data-Driven Growth"
  objective: "Dominate Markets"
  mindset: "Ship it. Improve it."
        `,25,()=> createInputGate(()=>loadSection(currentSection)) );
      });
    break;

    case "operations":
      typeText(document.getElementById('opsTitle'),"ðŸ”¥ Current Operations",40,()=>{
        typeText(document.getElementById('opsText'),`
> Engineering mobile apps
> Building dashboards
> Integrating analytics
> Exploring AI
> Optimizing performance
        `,25,()=> createInputGate(()=>loadSection(currentSection)) );
      });
    break;

    case "connect":
      typeText(document.getElementById('connectTitle'),"ðŸ“¡ Connect",40,()=>{
        typeText(document.getElementById('connectText'),`
EMAIL: oshayne@apionlabs.org
LOCATION: JAMAICA
BRAND: APIONLABS
STATUS: AVAILABLE FOR PROJECTS
        `,25,()=> createInputGate(()=>loadSection(currentSection)) );
      });
    break;

    case "footer":
      typeText(document.getElementById('footerText'), `"Code. Adapt. Execute."`,40, () => {
        const credit = document.getElementById('credits');
        setTimeout(()=> credit.style.opacity = 1, 500);
      });
    break;
  }
}

/* START SEQUENCE */
loadSection(currentSection);
</script>
</body>
</html>
